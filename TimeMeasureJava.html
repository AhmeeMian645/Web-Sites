<html>
    <head>
        <title>  Time Measure Boxs   </title>
        <style>
#shape{
    height: 140px;
    width: 140px;
    background-color: blueviolet;
    display: none;
    position: relative;

}
#shape:hover{
    cursor: pointer;
}
.b{
    font-weight: bold;
}
        </style>
    </head>
    <body>
        <h1>    A Simple Test Reaction</h1>
        <p> Click on <b>Boxes </b> as well as you can!</p>
<div id="shape">      </div>
<p     class="b">  The Time is: <span id="TimeTaken"></span>  </p>

<script type="text/javascript">


var start=new Date().getTime();

function MakeShapeAppear(){

    function getRandomColor(){

        var Letters='0123456789ABCDEF';
        var color='#';
        for(var i=0; i<6;i++){
        color += Letters[Math.floor(Math.random()*16)];
        }
        return color;
    }

    var position=Math.random() *400;
    var size= Math.random() *300  +100  ;
    if(Math.random() >0.5){
        document.getElementById("shape").style.borderRadius="50%";
    }
    else{
        document.getElementById("shape").style.borderRadius="0%";
    }
    document.getElementById("shape").style.backgroundColor=getRandomColor();
    document.getElementById("shape").style.width=size + "px";
    document.getElementById("shape").style.top=position +"px";
    document.getElementById("shape").style.left=position +"px";
    document.getElementById("shape").style.display="block";
start= new Date().getTime();
}

function AppearAfterDelay(){
setTimeout(MakeShapeAppear,Math.random()*2000);
}

AppearAfterDelay();

























document.getElementById("shape").onclick=function(){

var end=  new Date().getTime();
var TimeTaken   =    (end   -    start) /1000    ;
document.getElementById("shape").style.display="none";
document.getElementById("TimeTaken").innerHTML=TimeTaken + "seconds.";
AppearAfterDelay();
}





















</script>
















































































    </body>
</html>
